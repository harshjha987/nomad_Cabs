spring:
  application:
    name: API-GATEWAY
  output:
    ansi:
      enabled: ALWAYS

  cloud:
    gateway:
      # CORS Configuration
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          "[/**]":
            allowed-origins:
              - "http://localhost:5173"
              - "http://localhost:3000"
              - "https://yourdomain.com"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers:
              - "*"
            allow-credentials: true
            exposed-headers:
              - Authorization
              - Content-Type
              - X-User-Id
            max-age: 3600

      # Default Filters (Applied to all routes)
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

      # Routes
      routes:
        # ============================================
        # PUBLIC ROUTES (No Authentication)
        # ============================================
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        # ============================================
        # ADMIN ROUTES (Protected - ADMIN role only)
        # ============================================

        # Admin User Management
        - id: ADMIN-USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/admin/users/**
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - ADMIN

        # Admin Rider Management
        - id: ADMIN-RIDER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/admin/riders/**
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - ADMIN

        # Admin Driver Management
        - id: ADMIN-DRIVER-SERVICE
          uri: lb://DRIVER-SERVICE
          predicates:
            - Path=/api/v1/admin/drivers/**
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - ADMIN

        # Admin Vehicle Management
        - id: ADMIN-VEHICLE-SERVICE
          uri: lb://DRIVER-SERVICE
          predicates:
            - Path=/api/v1/admin/vehicles/**
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - ADMIN

        # Admin Booking Management
        - id: ADMIN-BOOKING-SERVICE
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/admin/bookings/**
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - ADMIN

        # ============================================
        # PAYMENT ROUTES (Protected - MUST BE BEFORE GENERIC BOOKING ROUTES)
        # ============================================

        # Payment Intent Creation (RIDER only)
        - id: PAYMENT-CREATE-INTENT
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/payments/rider/create-intent
            - Method=POST
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - RIDER

        # Payment Failed Endpoint (RIDER only)
        - id: PAYMENT-FAILED
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/payments/*/failed
            - Method=POST
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - RIDER

        # Payment Complete Endpoint (DRIVER only - for cash payments)
        - id: PAYMENT-COMPLETE
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/payments/driver/*/complete
            - Method=POST
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - DRIVER

        # Payment Status Update (RIDER only)
        - id: PAYMENT-UPDATE
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/payments
            - Method=POST
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - RIDER

        # Payment Details by Booking ID (RIDER and DRIVER)
        - id: PAYMENT-DETAILS
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/payments/*
            - Method=GET
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - RIDER
                  - DRIVER

        # ============================================
        # USER ROUTES (Protected - JWT Required)
        # ============================================

        # User Profile Service
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - JwtAuthenticationFilter

        # ============================================
        # DRIVER ROUTES (Protected - DRIVER role)
        # ============================================

        # Driver Profile & Management
        - id: DRIVER-SERVICE-SELF
          uri: lb://DRIVER-SERVICE
          predicates:
            - Path=/api/v1/drivers/me/**
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - DRIVER

        # Driver Vehicle Management
        - id: DRIVER-VEHICLE-SERVICE
          uri: lb://DRIVER-SERVICE
          predicates:
            - Path=/api/v1/vehicles/**
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - DRIVER

        # Driver Booking Service
        - id: DRIVER-BOOKING-SERVICE
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/driver/bookings/**
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - DRIVER

        # ============================================
        # RIDER ROUTES (Protected - RIDER role)
        # ============================================

        # Rider Booking Service (Generic path - AFTER specific paths)
        - id: RIDER-BOOKING-SERVICE
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/bookings/**
          filters:
            - JwtAuthenticationFilter
            - name: RoleAuthorizationFilter
              args:
                allowedRoles:
                  - RIDER
                  - DRIVER

        # ============================================
        # SECURITY: BLOCK INTERNAL ENDPOINTS (MUST BE LAST)
        # ============================================
        - id: INTERNAL-BLOCK
          uri: no://op
          predicates:
            - Path=/api/v1/internal/**
          filters:
            - name: SetStatus
              args:
                status: 403

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# JWT Secret
jwt:
  secret: ${JWT_SECRET_KEY:mySecretKey12345sadsadkjksajdkjsalkdlksalkdmySecretKey12345}

# Logging Configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.cts.api_gateway: DEBUG
    reactor.netty: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
